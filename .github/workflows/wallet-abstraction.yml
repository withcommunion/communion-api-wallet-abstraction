name: wallet-abstraction
on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/wallet-abstraction.yml'
      - '.eslintrc.js'
      - 'tsconfig.json'
      - 'serverless.yml'
      - 'package.json'
jobs:
  lint_test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn lint
      - run: yarn test
  build:
    name: Build
    needs: [lint_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: wallet-abstraction-build
          path: build
          retention-days: 5
      - run: yarn install
      - run: yarn build
  deploy:
    name: Deploy
    # if: github.ref == 'refs/heads/main'
    needs: [lint_test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_GITHUB_ACTIONS_USER }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB_ACTIONS_USER }}
          aws-region: us-east-1
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: wallet-abstraction-build
      - name: Deploy dev
        run: yarn deploy:dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_GITHUB_ACTIONS_USER }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB_ACTIONS_USER }}
      - name: Deploy Prod
        run: yarn deploy:prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_GITHUB_ACTIONS_USER }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB_ACTIONS_USER }}
